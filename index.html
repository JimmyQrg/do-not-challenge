<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DO NOT CHALLENGE</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
<style>
body {margin:0; font-family:'Press Start 2P', sans-serif; background:#0f2027; overflow:hidden; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; height:100vh;}
#startMenu{position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:10;}
#startMenu h1{font-size:3rem;color:#fff;text-shadow:0 0 20px #0ff;animation:floatTitle 3s ease-in-out infinite alternate;}
#startMenu button,#startMenu select{font-size:1.2rem;padding:12px 20px;border-radius:10px;margin:10px;cursor:pointer;transition:transform 0.5s ease;}
#gameBoard{display:flex;flex-wrap:wrap;justify-content:center;align-items:center;margin-top:20px;position:relative;z-index:1;}
.card{width:250px;height:150px;perspective:1000px;margin:15px;position:relative;cursor:pointer;}
.card-inner{position:relative;width:100%;height:100%;text-align:center;transform-style:preserve-3d;transition:transform 0.8s cubic-bezier(.4,.2,.2,1);}
.card.flipped .card-inner{transform:rotateY(180deg);}
.card-front,.card-back{position:absolute;width:100%;height:100%;backface-visibility:hidden;border-radius:15px;display:flex;justify-content:center;align-items:center;padding:5px;box-shadow:0 5px 20px rgba(0,0,0,0.7);font-size:0.8rem;text-align:center;}
.card-front{background:#555;color:white;}
.card-back{background:#00bfff;color:black;transform:rotateY(180deg;}
.card-back span{display:block;overflow:hidden;word-wrap:break-word;}
button{background:#ff9800;color:black;font-weight:bold;border:none;border-radius:12px;box-shadow:0 5px 15px rgba(0,0,0,0.5);}
button:hover{background:#ffc107;transform:scale(1.05);}
.glow{animation:glowPulse 1.5s infinite alternate;}
@keyframes glowPulse{0%{box-shadow:0 0 20px #00f,0 0 30px #0ff;}100%{box-shadow:0 0 40px #0ff,0 0 50px #00f;}}
@keyframes floatTitle{0%{transform:translateY(0);}50%{transform:translateY(-20px);}100%{transform:translateY(0);}}
#particles{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0;}
</style>
</head>
<body>
<div id="particles"></div>
<div id="startMenu">
<h1 id="startTitle"></h1>
<select id="languageSelectStart"></select>
<button id="startBtn"></button>
<button id="howBtn"></button>
</div>
<div id="gameBoard"></div>
<button id="replayBtn" style="display:none;"></button>

<script src="https://cdn.jsdelivr.net/gh/JimmyQrg/do-not-challenge@main/cardInfo-howToPlay.js"></script>
<script>
// --- Variables ---
let numPlayers=6,cards=[],alive=[];
const gameBoard=document.getElementById("gameBoard"),replayBtn=document.getElementById("replayBtn");
const startMenu=document.getElementById("startMenu"),startBtn=document.getElementById("startBtn"),howBtn=document.getElementById("howBtn"),startTitle=document.getElementById("startTitle"),langStart=document.getElementById("languageSelectStart");
let currentLang='en';

// --- Populate menu ---
const langData={en:{title:"DO NOT CHALLENGE",start:"START GAME",how:"HOW TO PLAY",replay:"REPLAY"},zh:{title:"不要做挑战",start:"开始游戏",how:"游戏规则",replay:"再玩一局"},jp:{title:"やってはいけないチャレンジ",start:"ゲーム開始",how:"遊び方",replay:"再挑戦"}};
function updateStartMenuText(){startTitle.textContent=langData[currentLang].title;startBtn.textContent=langData[currentLang].start;howBtn.textContent=langData[currentLang].how;replayBtn.textContent=langData[currentLang].replay;}
['en','zh','jp'].forEach(l=>{const opt=document.createElement('option');opt.value=l;opt.textContent=langData[l].title;langStart.appendChild(opt);});
updateStartMenuText();

// --- Language switch ---
langStart.addEventListener('change',()=>{currentLang=langStart.value;updateStartMenuText();updateAllCardText();});

// --- Start / How / Replay ---
startBtn.addEventListener('click',()=>{startMenu.style.display="none";setupGame();});
howBtn.addEventListener('click',()=>{window.location.href='howtoplay.html?lang='+currentLang;});
replayBtn.addEventListener('click',()=>{replayBtn.style.display='none';setupGame();});

// --- Particle ---
const particleContainer=document.getElementById("particles");
function createParticles(count){for(let i=0;i<count;i++){const p=document.createElement('div');p.style.position='absolute';p.style.width=p.style.height='4px';p.style.background='rgba(255,255,255,0.2)';p.style.borderRadius='50%';p.style.top=Math.random()*100+'%';p.style.left=Math.random()*100+'%';particleContainer.appendChild(p);}}
createParticles(50);

// --- Setup game ---
function setupGame(){gameBoard.innerHTML='';cards=[];alive=[];for(let i=0;i<numPlayers;i++){const card=document.createElement("div");card.className="card glow";card.dataset.index=i;alive.push(true);const inner=document.createElement("div");inner.className="card-inner";const front=document.createElement("div");front.className="card-front";const back=document.createElement("div");back.className="card-back";const span=document.createElement("span");front.textContent=(i+1)+"号玩家";span.textContent=getRandomCardText(currentLang);back.appendChild(span);inner.appendChild(front);inner.appendChild(back);card.appendChild(inner);gameBoard.appendChild(card);cards.push(card);card.addEventListener('click',()=>{if(!card.classList.contains('flipped'))card.classList.add('flipped');});card.addEventListener('contextmenu',e=>{e.preventDefault();card.classList.toggle('flipped');inspectionMode(card);});let holdTimer=null;card.addEventListener('touchstart',()=>{holdTimer=setTimeout(()=>{card.classList.add('flipped');inspectionMode(card);},500);});card.addEventListener('touchend',()=>{clearTimeout(holdTimer);});card.addEventListener('dblclick',()=>{if(!card.classList.contains('flipped'))return;card.style.background='red';alive[i]=false;card.querySelector('.card-back span').textContent='ELIMINATED';checkEnd();explodeEffect(card);});}}

function getRandomCardText(lang){if(lang==='zh')return cardInfoZH[Math.floor(Math.random()*cardInfoZH.length)];else if(lang==='jp')return cardInfoJP[Math.floor(Math.random()*cardInfoJP.length)];else return cardInfo[Math.floor(Math.random()*cardInfo.length)];}
function updateAllCardText(){cards.forEach((card,i)=>{const front=card.querySelector('.card-front');const span=card.querySelector('.card-back span');front.textContent=(i+1)+"号玩家";span.textContent=getRandomCardText(currentLang);});}

function inspectionMode(inspected){cards.forEach(c=>{if(c===inspected)c.style.background='#87CEFA';else if(!c.style.background.includes('red'))c.style.background='#888';});inspected.addEventListener('transitionend',()=>{if(!inspected.classList.contains('flipped')){cards.forEach((c,i)=>{c.style.background=alive[i]? '#555':'red';});}}, {once:true});}

function checkEnd(){const remaining=alive.filter(a=>a).length;if(remaining===1){const winnerIndex=alive.findIndex(a=>a);cards[winnerIndex].style.background='green';cards.forEach(card=>{if(!card.classList.contains('flipped'))card.classList.add('flipped');});replayBtn.style.display='block';victoryEffect(cards[winnerIndex]);}}

function explodeEffect(card){for(let i=0;i<10;i++){const part=document.createElement('div');part.style.position='absolute';part.style.width='6px';part.style.height='6px';part.style.background='orange';part.style.borderRadius='50%';part.style.left=Math.random()*100+'%';part.style.top=Math.random()*100+'%';part.style.transition='all 0.8s ease-out';card.appendChild(part);setTimeout(()=>{part.style.transform=`translate(${Math.random()*100-50}px,${Math.random()*100-50}px) scale(0)`;part.style.opacity='0';},50);setTimeout(()=>part.remove(),900);}}
function victoryEffect(card){card.style.boxShadow='0 0 30px #0f0,0 0 50px #0f0';setInterval(()=>{const glow=document.createElement('div');glow.style.position='absolute';glow.style.width='10px';glow.style.height='10px';glow.style.borderRadius='50%';glow.style.background='lime';glow.style.left=Math.random()*100+'%';glow.style.top=Math.random()*100+'%';card.appendChild(glow);setTimeout(()=>glow.remove(),800);},200);}
</script>
</body>
</html>
