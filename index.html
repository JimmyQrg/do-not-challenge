<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do Not Challenge</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Josefin Sans', sans-serif;
    }

    body {
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      overflow-y: auto;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #00f, 0 0 40px #0ff;
      animation: textBounce 2s infinite;
    }

    @keyframes textBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .controls {
      margin: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    select, button {
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select {
      background: linear-gradient(135deg, #222, #555);
      color: #fff;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff;
    }

    select:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #0ff;
    }

    button {
      background: linear-gradient(135deg, #007, #00f);
      color: white;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff, 0 0 20px #00f;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #0ff, 0 0 40px #00f;
    }

    button:disabled {
      background: #333;
      color: #999;
      border: 2px solid #555;
      box-shadow: none;
      cursor: not-allowed;
    }

    .game-area {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .players-grid {
      display: grid;
      gap: 20px;
      margin-top: 40px;
      justify-content: center;
      align-items: center;
    }

    .player-card {
      width: 100px;
      height: 140px;
      perspective: 1000px;
      position: relative;
      cursor: pointer;
      transition: transform 0.4s;
    }

    .player-card-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .player-card.flip .player-card-inner {
      transform: rotateY(180deg);
    }

    .player-card-front, .player-card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      text-shadow: 0 0 10px black;
    }

    .player-card-front {
      background: rgba(0, 0, 100, 0.8);
      border: 2px solid #0ff;
      animation: glowPulse 3s infinite alternate;
    }

    .player-card-back {
      background: rgba(100, 0, 0, 0.8);
      border: 2px solid #f00;
      color: yellow;
      transform: rotateY(180deg);
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 10px #0ff; }
      to { box-shadow: 0 0 30px #0ff; }
    }

    .death-phase {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .death-phase h2 {
      margin-bottom: 20px;
      font-size: 2em;
      text-shadow: 0 0 15px red;
    }

    .death-grid {
      display: grid;
      gap: 15px;
      justify-content: center;
    }

    .death-player {
      width: 80px;
      height: 80px;
      background: rgba(50, 50, 50, 0.9);
      border: 2px solid #0ff;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.5em;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #0ff;
    }

    .death-player:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #0ff;
    }

    .death-player.dead {
      background: rgba(200, 0, 0, 0.9);
      border: 2px solid red;
      box-shadow: 0 0 20px red;
    }

    .death-player.winner {
      background: rgba(0, 200, 0, 0.9);
      border: 2px solid lime;
      box-shadow: 0 0 20px lime;
    }

    /* Extra effects: particles, rainbow borders, sparkles, etc */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: white;
      opacity: 0.8;
      animation: sparkleAnim 1s forwards;
    }

    @keyframes sparkleAnim {
      from { transform: scale(1) translateY(0); opacity: 1; }
      to { transform: scale(0) translateY(-30px); opacity: 0; }
    }

    .rainbow-border {
      border-image: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet) 1;
      border-width: 3px;
      border-style: solid;
    }

    .hover-tilt:hover {
      transform: rotateY(10deg) rotateX(5deg) scale(1.05);
    }
  </style>
</head>
<body>
  <h1>DO NOT CHALLENGE</h1>
  <div class="controls">
    <select id="playerCount">
      <option value="0">Select Players</option>
      <option value="2">2 Players</option>
      <option value="3">3 Players</option>
      <option value="4">4 Players</option>
      <option value="5">5 Players</option>
      <option value="6">6 Players</option>
      <option value="7">7 Players</option>
      <option value="8">8 Players</option>
      <option value="9">9 Players</option>
      <option value="10">10 Players</option>
      <option value="12">12 Players</option>
    </select>
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="zh">中文</option>
      <option value="jp">日本語</option>
    </select>
    <button id="startBtn" disabled>START</button>
  </div>

  <div class="game-area" id="gameArea">
    <div class="players-grid" id="playersGrid"></div>
  </div>

  <div class="death-phase" id="deathPhase">
    <h2>CLICK PLAYER TO CONFIRM DEATH</h2>
    <div class="death-grid" id="deathGrid"></div>
  </div>

  <script src="cardInfo-howToPlay.js"></script>

    const startBtn = document.getElementById("startBtn");

    const languageSelect = document.getElementById("languageSelect");

    const playersGrid = document.getElementById("playersGrid");
    const deathPhase = document.getElementById("deathPhase");

    // Disable context menu
    document.addEventListener("contextmenu", e => e.preventDefault());

    playerCount.addEventListener("change", () => {
      startBtn.disabled = playerCount.value < 2;
    });

      let cols = Math.floor(window.innerWidth / 150);
      playersGrid.style.gridTemplateColumns = `repeat(${cols}, auto)`;

      for (let i = 0; i < count; i++) {
        const card = document.createElement("div");
        card.className = "player-card hover-tilt";

          <div class="player-card-inner">

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function makeSparkle(x, y) {
      for (let i = 0; i < 6; i++) {
        const sp = document.createElement("div");
        sp.className = "sparkle";
        sp.style.left = (x + Math.random()*20 - 10) + "px";
        sp.style.top = (y + Math.random()*20 - 10) + "px";
        document.body.appendChild(sp);
        setTimeout(() => sp.remove(), 1000);
      }
    }
  </script>
</body>
</html>
