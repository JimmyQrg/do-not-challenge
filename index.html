<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DO NOT CHALLENGE</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="gameWrapper">
  <h1>DO NOT CHALLENGE</h1>
  <div id="top-instruction"></div>
  <div id="controls">
    <div class="number-input">
      <label id="playerCountLabel">Players:</label>
      <div>
        <button id="increment">▲</button>
        <input type="number" id="playerCount" value="2" min="2" max="20">
        <button id="decrement">▼</button>
      </div>
    </div>
    <div class="dropdown" id="langDropdown">
      <button class="dropdown-btn"><img src="globe.png" width="24" height="24"> <span id="currentLangText">Language</span></button>
      <div class="dropdown-content">
        <div data-lang="en">English</div>
        <div data-lang="zh">中文（简体）</div>
        <div data-lang="jp">日本語</div>
      </div>
    </div>
    <button id="startBtn" disabled>START</button>
  </div>
  <div id="playerContainer"></div>
</div>
<script src="cardInfo-howToPlay.js"></script>
<script src="game.js"></script>
</body>
</html>
