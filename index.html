<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do Not Challenge</title>
<link rel="icon" type="image/png" href="icon.png">
<style>
body { margin:0; font-family:Arial Black, sans-serif; background:#111; color:#fff; display:flex; flex-direction:column; align-items:center; }
.topBar { width:90%; max-width:600px; display:flex; justify-content:flex-end; margin:10px 0; }
.container { width:90%; max-width:600px; text-align:center; }
select, button, input { padding:10px 15px; margin:5px; font-size:16px; border-radius:8px; border:none; cursor:pointer; }
button { background:#ff5722; color:#fff; font-weight:bold; }
.card { width:100%; height:150px; background:#222; border-radius:15px; display:flex; align-items:center; justify-content:center; font-size:20px; margin-top:20px; cursor:pointer; transition:.3s; user-select:none; }
.card.flipped { background:#444; }
.playerGrid { display:grid; grid-template-columns:repeat(auto-fit, minmax(50px,1fr)); gap:10px; margin-top:20px; }
.playerBox { width:50px; height:50px; background:#555; display:flex; align-items:center; justify-content:center; font-weight:bold; cursor:pointer; border-radius:5px; transition:.3s; }
.playerBox.dead { background:red; }
.playerBox.winner { background:green; }
.contentArea { margin-top:20px; }
</style>
</head>
<body>

<div class="topBar">
    <label for="languageSelectTop">Language:</label>
    <select id="languageSelectTop">
        <option value="en">English US</option>
        <option value="zh">中文</option>
        <option value="jp">日本語</option>
    </select>
</div>

<div class="container" id="mainMenu">
    <h1 id="title">Do Not Challenge</h1>
    <div>
        <button id="startGame">START</button>
        <button id="howToPlayBtn">HOW TO PLAY</button>
    </div>
</div>

<div class="container" id="howToPlay" style="display:none;">
    <h2 id="howTitle">How to Play</h2>
    <p id="howText"></p>
    <button id="backBtn">BACK</button>
</div>

<div class="container" id="playerSetup" style="display:none;">
    <label for="playerCount" id="playerCountLabel">Number of Players:</label>
    <input type="number" id="playerCount" min="2" value="2">
    <button id="beginGameBtn">BEGIN</button>
</div>

<div class="container" id="gameArea" style="display:none;">
    <div id="currentPlayer"></div>
    <div class="card" id="cardDisplay"></div>
    <div class="contentArea">
        <button id="continueBtn" style="display:none;">CONTINUE</button>
    </div>
</div>

<div class="container" id="eliminationArea" style="display:none;">
    <h2 id="eliminationTitle">Click Player to Confirm Death</h2>
    <div class="playerGrid" id="playerGrid"></div>
    <div class="contentArea">
        <button id="replayBtn" style="display:none;">REPLAY</button>
    </div>
</div>

<script src="cardInfo-howToPlay.js"></script>
<script src="script.js"></script>
</body>
</html>
