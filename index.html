  <script>
    // ============================
    // LANGUAGE SYSTEM
    // ============================
    const translations = {
      "en": {
        title: "DO NOT CHALLENGE",
        players: "Players",
        start: "START",
        lang: "English"
      },
      "zh": {
        title: "不要做挑战",
        players: "玩家数量",
        start: "开始游戏",
        lang: "中文（简体）"
      },
      "jp": {
        title: "挑戦しないで",
        players: "プレイヤー数",
        start: "ゲーム開始",
        lang: "日本語"
      }
    };

    let currentLang = "en";
    const switcher = document.getElementById("language-switcher");
    const title = document.getElementById("game-title");
    const playerLabel = document.getElementById("player-label");
    const startButton = document.getElementById("start-button");

    switcher.addEventListener("click", () => {
      if (currentLang === "en") currentLang = "zh";
      else if (currentLang === "zh") currentLang = "jp";
      else currentLang = "en";
      updateLanguage();
    });

    function updateLanguage() {
      title.textContent = translations[currentLang].title;
      playerLabel.textContent = translations[currentLang].players;
      startButton.textContent = translations[currentLang].start;
      switcher.textContent = translations[currentLang].lang;
    }
    updateLanguage();

    // ============================
    // PARTICLE SYSTEM
    // ============================
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.1;
      }
      draw() {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle());
      }
    }
    initParticles();

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].size <= 0.3) {
          particles.splice(i, 1);
          particles.push(new Particle());
        }
      }
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

  if(isNaN(val) || val<2) startBtn.disabled = true;
  else { playerCount = val; startBtn.disabled = false; }
});

// Start game click
startBtn.addEventListener('click', ()=>{
  if(playerCount<2) return;
  currentPlayer=0;
  players=[];
  for(let i=0;i<playerCount;i++) players.push({rule:null, dead:false});
  // Trigger C++ game logic
  if(typeof startGameCpp === 'function') startGameCpp(playerCount);
