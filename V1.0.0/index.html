<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DO NOT CHALLENGE</title>
<link rel="icon" type="image/png" href="icon.png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  margin:0;
  overflow:hidden;
  font-family:'Press Start 2P', cursive;
  background: url('background.png') no-repeat center center fixed;
  background-size: cover;
  color:#fff;
}

/* UI containers */
#startUI, #gameUI, #endUI {
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:20px;
  transition:opacity 0.5s ease;
}

/* Buttons */
button {
  font-family:'Press Start 2P', cursive;
  font-size:16px;
  padding:12px 20px;
  background: linear-gradient(45deg,#222,#555);
  border: 2px solid #0ff;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
  transition: all 0.3s ease;
}
button:hover {
  background:#0ff;
  color:#222;
  transform:scale(1.1);
  box-shadow:0 0 20px #0ff,0 0 50px #0ff inset;
}

/* Fancy selector */
select,input[type=number] {
  font-family:'Press Start 2P', cursive;
  font-size:16px;
  padding:8px 12px;
  border-radius:8px;
  border:2px solid #0ff;
  background: linear-gradient(45deg,#111,#333);
  color:#fff;
  cursor:pointer;
  outline:none;
}
select:hover,input[type=number]:hover {
  background:#0ff;
  color:#222;
  transform:scale(1.05);
  box-shadow:0 0 15px #0ff;
}

/* Language selector */
#languageSelector {
  position:absolute;
  top:10px;
  right:10px;
  display:flex;
  align-items:center;
  gap:8px;
  z-index:100;
}
#languageSelector img { width:32px;height:32px; cursor:pointer; }

/* Player card */
#playerCard {
  width:400px; height:200px; perspective:1000px; cursor:pointer;
  position:relative;
}
.card-inner {
  width:100%; height:100%;
  transition: transform 0.8s ease;
  transform-style: preserve-3d;
  position:relative;
}
.card-inner.flipped { transform: rotateY(180deg); animation: glowPulse 1s infinite; }
.card-front, .card-back {
  position:absolute; width:100%; height:100%;
  backface-visibility:hidden;
  display:flex; align-items:center; justify-content:center;
  border:3px solid #0ff; border-radius:12px;
  font-size:16px; text-align:center; padding:20px; box-sizing:border-box;
  transition: all 0.3s ease;
}
.card-front { background:#333;}
.card-back { background:#111; transform:rotateY(180deg); font-size:18px; }

/* End UI player boxes in matrix/grid */
#endUI {
  flex-wrap: wrap;
  gap:15px;
  padding:20px;
  justify-content:center;
  align-content:flex-start;
  overflow-y:auto;
  display:flex;
}
.playerBox {
  width:100px; height:100px; background:#444;
  display:flex; align-items:center; justify-content:center;
  font-size:14px; border:2px solid #0ff;
  cursor:pointer; transition: all 0.3s ease;
}
.playerBox.dead { background:red; animation: shake 0.5s; }
.playerBox.winner { background:green; transform:scale(1.2); }

/* Card glow effect */
.card-inner.flipped { box-shadow: 0 0 20px #0ff, 0 0 50px #0ff inset; }

/* Particle effect */
.particle {
  position:absolute;
  width:6px;height:6px;
  background:#0ff; border-radius:50%;
  pointer-events:none;
  animation: particleMove 1s forwards;
}

/* Animations */
@keyframes glowPulse {0%,100%{box-shadow:0 0 20px #0ff,0 0 50px #0ff inset;}50%{box-shadow:0 0 40px #0ff,0 0 80px #0ff inset;}}
@keyframes shake {0%{transform:translateX(0);}25%{transform:translateX(-5px);}50%{transform:translateX(5px);}75%{transform:translateX(-5px);}100%{transform:translateX(0);}}
@keyframes particleMove {0%{opacity:1;}100%{opacity:0; transform:translateY(-50px) translateX(20px) scale(0.5);}}
@keyframes buttonPop {0%{transform:scale(0.9);}50%{transform:scale(1.2);}100%{transform:scale(1);}}
@keyframes floatUp {0%{transform:translateY(0);}50%{transform:translateY(-10px);}100%{transform:translateY(0);}}
</style>
</head>
<body>

<!-- Language Selector -->
<div id="languageSelector">
  <img src="icon.png" alt="Globe">
  <select id="languageSelect">
    <option value="en">English</option>
    <option value="zh">中文（简体）</option>
    <option value="jp">日本語</option>
  </select>
</div>

<!-- Start UI -->
<div id="startUI">
  <h1 id="gameTitle">DO NOT CHALLENGE</h1>
  <label for="playerCount">Players:</label>
  <input type="number" id="playerCount" min="2" max="20" value="2">
  <button id="startBtn">START</button>
  <button id="howToBtn">HOW TO PLAY</button>
</div>

<!-- Game UI -->
<div id="gameUI" style="opacity:0; pointer-events:none;">
  <h2 id="playerLabel">Player 1</h2>
  <div id="playerCard">
    <div class="card-inner">
      <div class="card-front"><span>Click to reveal rule</span></div>
      <div class="card-back"><span></span></div>
    </div>
  </div>
  <button id="continueBtn" style="display:none;">CONTINUE</button>
</div>

<!-- End UI -->
<div id="endUI" style="opacity:0; pointer-events:none;">
  <h2 id="endTitle">CLICK PLAYER TO CONFIRM DEATH</h2>
</div>

<script src="cardInfo-howToPlay.js"></script>
<script>
let currentLang='en';
let totalPlayers=2;
let currentPlayer=0;
let playerRules=[];
let playerStates=[];
let viewingCard=null;

const startUI=document.getElementById('startUI');
const gameUI=document.getElementById('gameUI');
const endUI=document.getElementById('endUI');

const startBtn=document.getElementById('startBtn');
const howToBtn=document.getElementById('howToBtn');
const playerCountInput=document.getElementById('playerCount');

const playerLabel=document.getElementById('playerLabel');
const playerCardInner=document.querySelector('.card-inner');
const cardBackText=document.querySelector('.card-back span');
const continueBtn=document.getElementById('continueBtn');

const languageSelect=document.getElementById('languageSelect');

function shuffle(array){return array.sort(()=>Math.random()-0.5);}

function startGame(){
  totalPlayers=Number(playerCountInput.value);
  currentPlayer=0;
  playerRules=[];
  playerStates=Array(totalPlayers).fill('alive');
  const shuffledRules=shuffle([...cardData]);
  for(let i=0;i<totalPlayers;i++){playerRules.push(shuffledRules[i%shuffledRules.length]);}
  startUI.style.opacity=0;
  startUI.style.pointerEvents='none';
  gameUI.style.opacity=1;
  gameUI.style.pointerEvents='auto';
  showPlayer(currentPlayer);
}

function showPlayer(index){
  playerLabel.textContent=currentLang==='en'?`Player ${index+1}`:currentLang==='zh'?`${index+1}号玩家`:`プレイヤー${index+1}`;
  playerCardInner.classList.remove('flipped');
  cardBackText.textContent='';
  continueBtn.style.display='none';
  viewingCard=null;
}

playerCardInner.addEventListener('click',()=>{
  if(viewingCard===currentPlayer)return;
  if(playerCardInner.classList.contains('flipped'))return;
  playerCardInner.classList.add('flipped');
  const rule=playerRules[currentPlayer][currentLang];
  cardBackText.textContent=rule;
  continueBtn.style.display='inline-block';
  spawnParticles();
});

playerCardInner.addEventListener('contextmenu',(e)=>{
  e.preventDefault();
  if(viewingCard===currentPlayer){
    playerCardInner.classList.remove('flipped');
    cardBackText.textContent='';
    playerLabel.textContent=currentLang==='en'?`Player ${currentPlayer+1}`:currentLang==='zh'?`${currentPlayer+1}号玩家`:`プレイヤー${currentPlayer+1}`;
    viewingCard=null;
    return;
  }
  playerCardInner.classList.add('flipped');
  const rule=playerRules[currentPlayer][currentLang];
  cardBackText.textContent=rule;
  playerLabel.textContent=currentLang==='en'?`Viewing Player ${currentPlayer+1}'s Rule`:currentLang==='zh'?`查看 ${currentPlayer+1}号玩家的规则`:`プレイヤー${currentPlayer+1}のルールを表示中`;
  viewingCard=currentPlayer;
});

continueBtn.addEventListener('click',()=>{
  currentPlayer++;
  if(currentPlayer>=totalPlayers){ endGame(); }else{ showPlayer(currentPlayer); }
});

function spawnParticles(){
  for(let i=0;i<10;i++){
    const p=document.createElement('div');
    p.className='particle';
    p.style.left=Math.random()*400+'px';
    p.style.top=Math.random()*200+'px';
    document.getElementById('playerCard').appendChild(p);
    setTimeout(()=>p.remove(),1000);
  }
}

function endGame(){
  gameUI.style.opacity=0;
  gameUI.style.pointerEvents='none';
  endUI.style.opacity=1;
  endUI.style.pointerEvents='auto';
  endUI.innerHTML=`<h2 id="endTitle">${currentLang==='en'?'CLICK PLAYER TO CONFIRM DEATH':currentLang==='zh'?'点击方块杀死玩家':'プレイヤーをクリックして死亡確認'}</h2>`;
  for(let i=0;i<totalPlayers;i++){
    const box=document.createElement('div');
    box.classList.add('playerBox');
    box.textContent=i+1;
    box.addEventListener('click',()=>{
      if(box.classList.contains('dead'))return;
      box.classList.add('dead');
      box.style.transform='scale(1.1)';
      setTimeout(()=>box.style.transform='scale(1)',100);
      checkWinner();
    });
    box.addEventListener('contextmenu',(e)=>{
      e.preventDefault();
      if(box.classList.contains('flipped')){ box.textContent=i+1; box.classList.remove('flipped'); }
      else { box.textContent=playerRules[i][currentLang]; box.classList.add('flipped'); }
    });
    endUI.appendChild(box);
  }
}

function checkWinner(){
  const alive=Array.from(document.querySelectorAll('.playerBox')).filter(b=>!b.classList.contains('dead'));
  if(alive.length===1){
    const winnerBox=alive[0];
    winnerBox.classList.add('winner');
    const boxes=document.querySelectorAll('.playerBox');
    boxes.forEach((b,i)=>{ b.textContent=playerRules[i][currentLang]; });
    const replayBtn=document.createElement('button');
    replayBtn.textContent=currentLang==='en'?'REPLAY':currentLang==='zh'?'再玩一局':'リプレイ';
    replayBtn.addEventListener('click',()=>location.reload());
    endUI.appendChild(replayBtn);
  }
}

languageSelect.addEventListener('change',(e)=>{
  currentLang=e.target.value;
  startBtn.textContent=currentLang==='en'?'START':currentLang==='zh'?'开始':'スタート';
  howToBtn.textContent=currentLang==='en'?'HOW TO PLAY':currentLang==='zh'?'游戏规则':'遊び方';
  if(currentPlayer<totalPlayers) showPlayer(currentPlayer);
});

startBtn.addEventListener('click',startGame);
howToBtn.addEventListener('click',()=>{ window.open('howtoplay.html','_blank')||alert('Please view howtoplay.html for instructions.'); });
</script>
</body>
</html>
